<md-input-container class="fs-duration {{class}}">
	<label ng-show="label">{{label}}</label>
	<input 	type="text"
			ng-model="input"
			aria-label="duration"
			ng-disabled="disabled"
			ng-blur="change()"
			ng-keyup="keyup($event)"
			name="{{name}}"
			required-condition="{{required}}"
			validator="validate($value)">
	<div class="hint">{{hint}}</div>
	<input type="hidden" ng-model="model">
</md-input-container>
